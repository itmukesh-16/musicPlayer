<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!-- css  -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="responsive.css" />

    <!-- js  -->
    <!-- <script src="index.js"></script> -->
    <script src="index.js"></script>

    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container-fluid"  onload="loadPlayer()" >

    <div id="Player" >

        <!-- player head
        ========================= -->

      <div id="PlayerHeader" >
        <button class="bi bi-justify"  id="btnSidebarToggle" onclick="btnToggle()"></button>
        <input type="text" id="txtSearch" placeholder="Search Music" class=" form-control"/>
        <span id="list">MGplayer</span>
        <button class="bi bi-search" id="btnSearch" onclick="btnSearch()"></button>
      </div>

        <!-- player body 
        ================== -->

      <div id="PlayerBody" onclick="onResultCancel()">

        <div id="Sidebar">
          <button class="btn btn-primary bi bi-file-music " id="Sideicons"  onclick="addSong()"> Add Music </button>
          <button class="btn btn-primary bi bi-file-music " id="Sideicons"> Remove Music</button>
        </div>

        <!-- where the music player is to be inserted -->
        <div id="TrackPlayer">

        </div>
      </div>

      <!-- player footer 
        ================================ -->

      <div id="PlayerFotter">

        <div id="Shuffle">
          <!-- <button class="bi bi-repeat text-white" onclick="Shuffle()"></button> -->
          <button class="bi bi-volume-up text-white" id="btnMuteToggle" onclick="btnMuteUnmuteToggle()"></button>
        </div>

        <div id="FunButtons">
          <button class="btn btn-primary bi bi-chevron-left" id="btnPrevious" onclick="Previous()"></button
          ><button class="btn btn-primary bi bi-pause" id="btnPlayPause" onclick="Play_Pause()"></button>
          <button class="btn btn-primary bi bi-chevron-right" id="btnNext" onclick="Next()"></button>
        </div>

      </div>


    </div>
  </body>
  <!-- js cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
